
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<style>
  .mymenu{
    display:flex;
    justify-content: space-around;
    margin:15px;
    height:60px;
    width:240px;
    background-color: #223415;
    /* padding:20px; */
  }
  i.fa{
    font-size: 30px;
    color: #ccd115;
  }


  .menu{
    transition: .4s ease;
    border-radius: 50%;
  text-align: center;
  line-height: 60px;
  width:60px;
  height:60px;

  }

  .menu:hover{
  width:80px;
  height:80px;
    background-color: #223415;
    /* background-color: #11d415; */
  }
  .menu:hover i{
    font-size: 40px;
  }

  .newmenu{
    width:900px;
    height:500px;
    background-color: #15151d;
display: flex;
align-items: center;
justify-content: space-evenly;
  }

  .menu1{
    width:200px;
    height:200px;
    background-color: #15151d;
    box-shadow: 2px 2px 10px rgba(0,0,0,.5);
    text-align: center;
    position: relative;
  }
  .fa{
    transition: 1s ease;
  }
  .menu1::before{
    content:"";
    position: absolute;
    bottom:0;
    right:0;
    width:200px;
    height:5px;
    background-color: #223415;
    transition: 1s ease;
  }
  .menu1:hover .fa{
font-size: 50px;
  }
  .menu1:hover::before{
    bottom:190px;
  }
  .menu1 .fa{
    line-height: 200px;
    color:#11d415;
  }
</style>
<body>

<div class="newmenu">
  <div class="menu1"><i class="fa fa-facebook"></i></div>
  <div class="menu1"><i class="fa fa-twitter"></i></div>
  <div class="menu1"><i class="fa fa-instagram"></i></div>
  <div class="menu1"><i class="fa fa-youtube"></i></div>

</div>

<div class="mymenu">
  <div class="menu"><i class="fa fa-facebook"></i></div>
  <div class="menu"><i class="fa fa-twitter"></i></div>
  <div class="menu"><i class="fa fa-instagram"></i></div>
  <div class="menu"><i class="fa fa-youtube"></i></div>
</div>

</body>
</html>
