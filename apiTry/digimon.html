    function displayData(datas){
        datas.forEach(data=>{
            document.querySelector(".listDigi").innerHTML+=
            `<div class="card">
       <h2 class="card-title">${data.name}</h2>
       <h3 class="card-level">${data.level}</h3>
       <div class="card-img"><img src="${data.img}" width="200px" height="200px"></div>
   </div>`
        })
    }
