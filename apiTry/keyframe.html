<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="keyframes.css">
</head>
<style>
    .button{
        width:100px;
        height:30px;
    background-color:lightblue;
    border: 0px;
    border-radius: 8px;
    padding:2px;
    }

    .button2{
        width:100px;
        height:30px;
        background-image: repeating-linear-gradient(-45deg, #fff 0px, #fff 10px, #dddddd 10px, #dddddd 20px);
    }

    .button2 span{
        animation: move 2s infinite;
    }
    .wrapper{
        width: 50px;
        height: 50px;
        padding: 10px;
        display: block;
        text-align: center;
    }
    .badge{
        border-radius: 50%;
        width:20px;
        height:20px;
        margin:5px;
        padding: 15px;
        background-color: cornflowerblue;
    }
    .badge::after{
        content: "";
        border-radius: 50%;
        width:20px;
        height:20px;
        margin:5px;
        position: absolute;
        background-color: cornflowerblue;
        animation: pulse 2s infinite;
    
    }

.fa-recycle{
    animation: spin 6s infinite;
}

    .fa-bell{
    animation: shake 2s infinite;

    }

    .changeForKF{
    /* border-radius: 50%; */
    background-color: red;
    width:100px;
    height:100px;
    margin:10px;

}
.cubic-bezier{
    /* border-radius: 50%; */
    background-color: red;
    width:50px;
    height:50px;
    margin:10px;
    /* position: absolute; */
    animation: swing 2s infinite;
}
</style>
<body>
    <span class="wrapper"><span class="badge">a</span></span>

    <button class="button"><span class="text">Reloading</span><span class="fa fa-recycle"></span></button>

    <span class="wrapper"><span class="fa fa-bell"></span></span>
    <button class="button button2"><span>PLease wait</span></button>
    <div class="cubic-bezier"></div>
    <input type="text" class="cubicbez" name="" id="cba">
    <input type="text" class="cubicbez" name="" id="cbb">
    <input type="text" class="cubicbez" name="" id="cbc">
    <input type="text" class="cubicbez" name="" id="cbd">

</body>
<script src="jsFunction.js"></script>

<script>
    document.querySelectorAll(".cubicbez").forEach(Cb=>{
        Cb.addEventListener("keypress",e=>{
            if(e.keyCode==13){
                cba = document.querySelector("#cba").value
                cbb = document.querySelector("#cbb").value
                cbc = document.querySelector("#cbc").value
                cbd = document.querySelector("#cbd").value
                // document.querySelector(".cubic-bezier").style.transitionTimingFunction = `cubic-bezier(${cba}, ${cbb}, ${cbc}, ${cbd})`
                document.querySelector(".cubic-bezier").style.animationTimingFunction = `cubic-bezier(${cba}, ${cbb}, ${cbc}, ${cbd})`
            }
        })
    })

</script>
</html>
