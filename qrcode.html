<style>
  section {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  ul {
    list-style: none;
    display: flex;
  }

  li {
    margin: 0.8rem;
    border-radius: 50%;
    width: 1.2rem;
    height: 1.2rem;
    background: #fff;
    animation: dotanimation 0.8s ease infinite alternate both;
  }

  li:nth-child(2) {
    animation-delay: 0.2s;
  }

  li:nth-child(3) {
    animation-delay: 0.4s;
  }

  li:nth-child(4) {
    animation-delay: 0.6s;
  }

  li:nth-child(5) {
    animation-delay: 0.8s;
  }

  @keyframes dotanimation {
    from {
      transform: translateY(0)
    }

    50% {
      box-shadow: 0px 12px 10px black;
    }


    to {
      transform: translateY(-4rem)
    }
  }
</style>

<style>

  }

    height: 2rem;

    z-index: 10;
    background-color: #ff4754;
  }
</style>

  <script>
    //instadownload
    document.querySelector("#instaDownload").addEventListener("keypress", (e) => {
      if (e.keyCode == 13) {

    document.querySelector("#instaVideo").addEventListener("keypress", (e) => {

    async function getVid(link) {
      if (link.includes(",")) {
        let vale = link.split(",");
        forceDownload(vale[0], vale[1])
      } else {
        const atsni = await getJSON(link)
        const linkfor = atsni.graphql.shortcode_media.video_url
        const name = await getName(atsni)
        forceDownload(linkfor, name)
      }
    }



    async function getpic(link) {
      if (link.includes(",")) {
        let vale = link.split(",");
        forceDownload(vale[0], vale[1])
      } else {
        atsni = await getJSON(link)
        // aaaa.graphql.shortcode_media.video_url
        atsnis = atsni.graphql.shortcode_media.display_resources.length
        // console.log(atsnis, atsni)
        linkfor = atsni.graphql.shortcode_media.display_resources[atsnis - 1].src
        alink = document.createElement("a");
        alink.href = await toDataURL(linkfor);
        alink.download = "linkfor.jpg";
        alink.textContent = "DOWNLOAD"
        document.querySelector("#insta").appendChild(alink);
        // alink.click();
        document.querySelector("#insta").removeChild(alink);
        let name = await getName(atsni)
        name = name.replaceAll(".", "_");
        console.log(name)
        forceDownload(linkfor, name)
      }
    }
    async function getName(link) {
      const name = link.graphql.shortcode_media.owner.username
      return name;
    }
    async function toDataURL(url) {
      return fetch(url).then((response) => {
        return response.blob();
      }).then(blob => {
        return URL.createObjectURL(blob);
      });
    }

    function forceDownload(url, fileName) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.responseType = "blob";
      xhr.onload = function () {
        var urlCreator = window.URL || window.webkitURL;
        var imageUrl = urlCreator.createObjectURL(this.response);
        var tag = document.createElement('a');
        tag.href = imageUrl;
        tag.download = fileName;
        document.body.appendChild(tag);
        tag.click();
        document.body.removeChild(tag);
      }
      xhr.send();
    }
    async function getJSON(link) {
      link = link + "?__a=1";
      const response = await fetch(link);
      const data = await response.json();
      if (data != null) {
        return data
      } else {
        return link;
      }
    }
  </script>

  <script>
    // dragable
    const dragElement = (element, dragzone) => {
      let pos1 = 0,
        pos2 = 0,
        pos3 = 0,
        pos4 = 0;
      const dragMouseUp = () => {
        document.onmousesup = null;
        document.onmousemove = null;
        element.classList.remove("drag");
      }
      const dragMouseMove = (e) => {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;

        element.style.top = `${(element.offsetTop - pos2)}px`;
        element.style.left = `${(element.offsetLeft - pos1)}px`;
      }

      const dragMouseDown = (e) => {
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;

        element.classList.add('drag')
        document.onmouseup = dragMouseUp;
        document.onmousemove = dragMouseMove

      }
      dragzone.onmousedown = dragMouseDown
    }

    const dragable = document.querySelector("#dragable")
    const dragzone = document.querySelector("#dragzone")
    dragElement(dragable, dragzone)
  </script>
