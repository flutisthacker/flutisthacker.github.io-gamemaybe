<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    list-style: none;
    box-sizing: border-box;
    user-select: none;
  }

  body {
    display: flex;
    justify-content: center;
    background: #fff;
    font-family: monospace, sans-serif
  }

  .container {
    position: relative;
    margin-top: 50px;
    background: #ffdcae;
    width: 450px;
    height: min-content;
    padding: 20px 0;
    text-align: center;
    border-radius: 20px;
    overflow: hidden;
    z-index: 2;
  }

  .container input,
  .container button {
    height: 40px;
    width: 90%;
    border-radius: 50px;
    font-size: 18px;
  }

  .container input {
    border: 2px solid #ff8427;
    padding-left: 12px;
    margin-bottom: 12px;
    transition: .4s;
  }

  .container input:focus {
    border: 2px solid #f24c00;
  }

  .container button {
    cursor: pointer;
    color: #fff;
    background: #f24c00;
    letter-spacing: 1px;
    transition: .4s
  }

  .container button:hover {
    background: #ff8427;
  }

  ul {
    position: absolute;
    width: 450px;
    height: fit-content;
    background: #485696;
    margin-top: 140px;
    padding-top: 90px;
    border-radius: 20px;
    transition: .4s;
  }

  ul li {
    padding: 15px;
  }

  ul li span {
    display: flex;
  }

  ul li span p:nth-child(1) {
    font-size: 20px;
    text-transform: uppercase;
    font-weight: 500;
    margin-right: 10px;
    color: #fff;

  }

  ul li span p:nth-child(2) {
    color: #fff;
    font-size: 18px;
    font-weight: 200;
    padding-top: -3px;

  }

  ul li p:nth-child(2) {
    color: #f5f5f5;
    font-size: 19px;
    font-weight: 400;
    padding-top: 5px;
  }
</style>

<body>
  <div class="container">
    <input type="text" placeholder="Your Name" id="name">
    <input type="text" placeholder="comment" id="cmt" aria-rowcount="5">
    <button onclick="add()">Post comment</button>
  </div>
  <ul class="list"></ul>
</body>
<script>
  let add = () => {
    let name = document.querySelector('.container #name')
    let cmt = document.querySelector('.container #cmt');
    if (name.value != "" && cmt.value != "") {
      let list = document.querySelector('.list');
      let time = new Date();
      let h = time.getHours();
      let m = time.getMinutes();
      let s = time.getSeconds();
      let now = h + ":" + m + ":" + s;
      let list_item = document.createElement('li');
      list_item.innerHTML = `<span><p>${name.value}</p><p>${now}</p></span>
      <p>${cmt.value}</p>`;
      list.append(list_item);
      name.value = cmt.value = "";
    }
  }
</script>

</html>
