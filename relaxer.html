<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;

  }


  body {
    display: flex;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
    background: linear-gradient(-270deg, lightblue, darkblue);
    min-height: 100vh;
    overflow: hidden;
  }

  .heading {
    font-size: 50px;
    position: absolute;
    top: 50px;
    z-index: 1;
    color: white;
  }

  .text {
    font-size: 20px;
    z-index: 1;
    color: white;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
    height: 300px;
    width: 300px;
    position: relative;
    transform: scale(1);
  }

  .circle {
    background-color: #010f1c;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .gradient-circle {
    background: conic-gradient(#55b7a4 0%,
        #4ca493 40%,
        #fff 40%,
        #fff 60%,
        #336d62 60%,
        #2a5b52 100%);
    height: 320px;
    width: 320px;
    z-index: -2;
    border-radius: 50%;
    position: absolute;
    top: -10px;
    left: -10px;
  }

  .pointer {
    background-color: #fff;
    border-radius: 50%;
    height: 20px;
    width: 20px;
    display: block;
  }

  .pointer-container {
    position: absolute;
    top: -40px;
    left: 140px;
    width: 20px;
    height: 190px;
    animation: rotate 7.5s linear forwards infinite;
    transform-origin: bottom center;
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  .container.grow {
    animation: grow 3s linear forwards;
  }

  .container.shrink {
    animation: shrink 3s linear forwards;
  }

  @keyframes grow {
    from {
      transform: scale(1);
    }

    to {
      transform: scale(1.2);
    }
  }

  @keyframes shrink {
    from {
      transform: scale(1.2);
    }

    to {
      transform: scale(1);
    }

  }
</style>


<body>
  <h1 class="heading">Relaxer</h1>

  <div class="container" id="container">
    <div class="circle"></div>
    <p id="text"></p>
    <div class="pointer-container">
      <span class="pointer"></span>
    </div>
    <div class="gradient-circle"></div>
  </div>
</body>
<script>
  const container = document.getElementById('container');
  const text = document.getElementById('text');
  const totalTime = 7500;
  // const breateTime = holdTime * 2;
  const breateTime = (totalTime / 5) * 2;
  const holdTime = totalTime / 5;
  breathAnimation();

  function breathAnimation() {
    text.innerText = 'Breath in!';
    container.className = 'container grow';
    setTimeout(() => {
      text.innerText = 'Hold';
      setTimeout(() => {
        text.innerText = 'Breath Out!';
        container.className = 'container shrink';
      }, holdTime)
    }, breateTime);
  }
  setInterval(breathAnimation, totalTime);
</script>

</html>
