<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<input type="text" class="takeurl">
<div style="position:relative;"><iframe width="100%" height="80%" src="https://stagingnxt.kudoway.com/k8/770411902869/live" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="min-height:750px"></iframe></div>

<script>
  var takeurl=document.querySelector(".takeurl")
  takeurl.addEventListener("change",()=>{
    //
    takeurlval=(takeurl.value).replace("youtube","yout")

    ahref=document.createElement("iframe")
// ahref.attr("target")="_blank"
  ahref.src=takeurlval
  ahref.style.height ="500px"
  ahref.style.width ="500px"
  document.body.appendChild(ahref)
  })
</script>
</body>
</html>
