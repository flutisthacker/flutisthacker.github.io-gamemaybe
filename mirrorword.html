<script>
  // palindrome
  findPalindrome(12);
  findPalindrome(11);
  findPalindrome(1111);
  findPalindrome(1112);
  findPalindrome(1121);
  findPalindrome(121);

  function findPalindrome(ds) {
    ds = ds.toString();
    ds = ds.split("");
    for (i = 1; i < ds.length; i++) {
      if (ds.length % 2 == 0) {
        // ds.length/2
        if (ds[i - 1] == ds[ds.length - i]) {
          console.log("palindrome");
          console.log(ds[i - 1], ds[ds.length - i]);
        } else {
          console.log("not palindrome");
          break;
        }
      } else {
        console.log("odd");
      }
    }
  }
</script>

<script>
  console.log(fire(0, 0, 90, 10))
  // 0,10
  console.log(fire(10, 20, 180, 20))
  // 30 20
  console.log(fire(20, 0, 270, 20))
  // 20 -20
  console.log(fire(10, 20, 0, 20))
  // -10 20
  function fire(x, y, deg, dis) {
    if (deg == 180) {
      x = dis + x;
    }
    if (deg == 270) {
      y = y - dis;
    }
    if (deg == 90) {
      y = y + dis;
    }
    if (deg == 0) {
      x = x - dis;
    }
    fired = [x, y]
    return fired;
  }
</script>
<script>
  function fibo(len) {
    let cur;
    const res = [];
    new Array(len).fill(1).forEach((v, i) => {
      if (i == 0 || i == 1) {
        res.push(i);
        return;
      }
      res.push(res[res.length - 2] + res[res.length - 1]);
    })
    return res;
  }
  const fibo10 = fibo(10)

</script>
