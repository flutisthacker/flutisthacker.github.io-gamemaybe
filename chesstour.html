  .chess {
    width: 100%;

    display: grid;

    grid-template-rows: repeat(8, 1fr);
    grid-row-gap: 15px;
    grid-column-gap: 15px;
    grid-template-columns: repeat(8, 1fr);
    perspective: 800px;
    transform: scale(.5);
  }

  .chess_place {
    background-color: blue;
    width: 150px;
    height: 150px;
  }

  .white {
    background: #f1f2f3;
  }

  .success {
    background: #109581 !important;
  }

  .black {

  }

  .knight:before {
    content: "Knight";
    width: 100%;
    height: 100%;
    font-size: 2rem;
    text-transform: uppercase;
    font-weight: 900;
  }

  .pawn::before {
    content: "pawn";
    font-size: 1rem;
    text-transform: uppercase;
  }
</style>

<script>
  document.querySelectorAll(".chess_place").forEach((piece, index) => {
    /*
    8 24 40 56
    16 32 48 64
    */
    if (index < 8 || (index >= 16 && index < 24) || (index >= 32 && index < 40) || (index >= 48 && index < 56)) {
      if (index % 2 == 0) {
        piece.classList.add("white")
      } else {
        piece.classList.add("black")
      }
    } else {
      if (index % 2 == 0) {
        piece.classList.add("black")
      } else {
        piece.classList.add("white")
      }

    }
  });

  if (document.querySelectorAll(".clicked").length == 64) {

  }
  var meroclick = [];
  document.querySelectorAll(".chess_place").forEach((piece, index) => {
    piece.addEventListener("click", () => {
      meroclick.push(piece.id)
      console.log(meroclick)
      if (piece.classList.contains("clicked")) {
        piece.classList.remove("success")
        piece.classList.remove("clicked")
        piece.classList.remove("knight")
      } else {
        piece.innerHTML = "";
        piece.classList.add("knight")
        piece.classList.add("success")
        piece.classList.add("clicked")
      }
    })
  })
