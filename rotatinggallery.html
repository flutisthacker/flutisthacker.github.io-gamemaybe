<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../resources/perfect.css">
</head>
<style>
  .box {
    height: 200px;
    width: 200px;
    position: relative;
    transform-style: preserve-3d;
    animation: animate 20s linear infinite;
  }

  @keyframes animate {
    0% {
      transform: perspective(1000px) rotateX(0deg) rotateY(35deg);
    }

    100% {
      transform: perspective(1000px) rotateX(360deg) rotateY(35deg);
    }
  }

  .box span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform: rotateX(calc(var(--i) *45deg)) translateZ(300px);

  }

  .box span img {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    object-fit: cover;
  }
</style>

<body>
  <div class="box">
    <span style="--i:1"><img src="../../dog1.jpg" alt=""></span>
    <span style="--i:2"><img src="../../dog2.jpg" alt=""></span>
    <span style="--i:3"><img src="../../dog3.jpg" alt=""></span>
    <span style="--i:4"><img src="../../dog4.jpg" alt=""></span>
    <span style="--i:5"><img src="../../dog5.jpg" alt=""></span>
    <span style="--i:6"><img src="../../dog6.jpg" alt=""></span>
    <span style="--i:7"><img src="../../dog7.jpg" alt=""></span>
    <span style="--i:8"><img src="../../dog8.jpg" alt=""></span>
  </div>
</body>

</html>
