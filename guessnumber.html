<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guess the number</title>
</head>
<style>
  body {
    background: #eaeaea;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    font-size: 4rem;
  }

  .game {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
  }

  .neu,
  .neu:active,
  input:focus {
    width: 850px;
    height: 250px;
    background-color: #eaeaea;
    transition: box-shadow 1s ease;
    box-shadow: none;
    border: none;
    text-align: center;
    font-size: 4rem;
  }

  .neu4 {
    filter: drop-shadow(10px 15px 20px rgba(158, 158, 158, .4)) drop-shadow(-10px -14px 25px #ffffff);
    /* -webkit-background-clip: content-box; */
    border-bottom-right-radius: 75%;
    border-top-right-radius: 75%;
  }

  .neu2 {
    line-height: 250px;

    border-top-left-radius: 75%;
    border-bottom-left-radius: 75%;
    box-shadow: inset 10px 14px 25px rgba(197, 197, 197, .9), inset -10px -14px 25px rgb(255, 255, 255);
  }

  .neu0 {
    border-radius: 50%;
    width: 250px;
    height: 250px;
    margin: 20px 0px;
    line-height: 250px;
    filter: drop-shadow(10px 15px 20px rgba(158, 158, 158, .4)) drop-shadow(-10px -14px 25px #ffffff);
  }
</style>

<body>
  <h1>Guess the number!</h1>
  <div class="game">

    <h2 class="neu neu2" id="random">0</h2>
    <div class="neu neu0"></div>
    <input type="number" id="guess" class="neu neu4">
  </div>
</body>
<script>
  var times = 0
  guess = document.querySelector("#guess")
  right = document.querySelector(".neu0")
  guess.addEventListener("keyup", (e) => {
    times++;
    right.innerHTML = (times);
    guessnum = Math.floor(Math.random() * 10);
    if (e.key == guessnum) {
      times = 0;
      right.style = "color:red";
      right.innerHTML("right")
    } else {
      right.style = "color:black";
    }
    guess.value = ""
    console.log(e.key, guessnum)
    document.querySelector("#random").innerHTML = "number:" + guessnum
  })
</script>

</html>
