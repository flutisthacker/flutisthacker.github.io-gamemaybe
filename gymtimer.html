<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    p {
      text-align: center;
      font-size: 60px;
      margin-top: 0px;
    }
  </style>
</head>

<body>

  <p id="demo"></p>
  <p id="demo2"></p>
  <button>pause</button>

  <script>
    // Set the date we're counting down to
    // var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();
    var min = 30;
    var pause = 10;
    var startedtime, currenttime;

    // currenttime+10sec =  new time
    // reach time = reachtime +10sec
    function setmin(card) {
      var countDownDate = new Date();
      countDownDate.setMinutes(countDownDate.getMinutes() + 30);
      setCtdn(countDownDate, card);
    }

    function setGap(card) {
      var countDownDate = new Date();
      countDownDate.setSeconds(countDownDate.getSeconds() + pause);
      setCtdn(countDownDate, card);
    }
    console.group("hello")
    setmin("demo");
    console.groupEnd();
    setGap("demo2");

    function setCtdn(countDownDate, card) {
      // Update the count down every 1 second
      var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        // var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        // var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        //   days + "d " + hours + "h " +
        document.getElementById(card).innerHTML = minutes + "m " + seconds + "s ";
        console.log(distance, minutes, seconds)
        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById(card).innerHTML = "EXPIRED";
        }
      }, 1000);
    }

    function instatue() {
      currenttime = new Date().getTime();
    }
  </script>

</body>

</html>
