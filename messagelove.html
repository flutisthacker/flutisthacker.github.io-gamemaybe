<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../resources/perfect.css">
</head>

<style>
  body {
    background-color: #fff;
  }

  i {
    font-size: 5rem;
    text-shadow: 2px 2px 5px #ff000055, -2px -2px 2px #a1a1a1;
  }

  i::selection {
    color: yellow;
    background-color: black;
  }

  i::first-letter {
    color: #ff0000;
    font-size: 2rem;
  }

  .help::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;

    bottom: -15px;
    right: calc(50% - 15px);
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 30px solid black;
  }

  .help {
    background: black center/contain url("../../dog3.jpg") no-repeat;
    /* background-color: white; */
    /* background: linear-gradient(to bottom, #e8e3e5, #fff8fa); */
    padding: 20px;

    width: 240px;
    height: 220px;
    padding: 20px;
    box-shadow: inset 0 0 0 15px transparent;

    position: relative;
  }

  .help-circle {
    /* background-color: white; */
    background: linear-gradient(to bottom, #e8e3e5, #fff8fa);

    width: 240px;
    height: 220px;
    box-shadow: inset 30px -30px 40px 0 rgba(100, 100, 100, .5);
    position: relative;

  }

  .help-circle::before {
    content: '';
    position: absolute;
    bottom: 0;
    z-index: -1;
    left: -40px;
    border-radius: 200px;
    background-color: gray;
    width: 200px;
    height: 50px;
    border-radius: 100px/25px;
    filter: blur(5px);
  }
</style>

<body>
  <div class="help-circle brcircle"></div>
  <div class="help">
  </div>
  <i class="fa fa-heart">sadasd</i>
  <i class="fa fa-inbox"></i>
</body>

</html>
