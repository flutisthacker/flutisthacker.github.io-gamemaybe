<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  body {
    text-align: center;
    background: linear-gradient(to right, white, gray);
    color: #fff;
  }

  h1 {
    margin-top: 100px;
    font: 900 5em Arial, sans-serif;
    text-transform: uppercase;
    letter-spacing: 20px;
    color: rgb(53, 53, 53)
  }

  h2 {
    font: 500 1.2em sans-serif;
  }
</style>

<body>
  <h1>dynamic gradient</h1>
  <input type="color" id="color1" value="ff0000">
  <input type="color" id="color2" value="fff000">
  <h2>
    colors:
  </h2> <br>
</body>
<script>
  var color1 = document.getElementById("color1")
  var color2 = document.getElementById("color2")
  var body = document.querySelector("body")
  var h2 = document.querySelector("h2")
  var h1 = document.querySelector("h2")

  function syncColors() {
    body.style.background = "linear-gradient(to right," + color1.value + "," + color2.value + ")";
    h2.textContent = body.style.background;
  }
  syncColors();
  color1.addEventListener("change", syncColors)
  color2.addEventListener("change", syncColors)
</script>

</html>
