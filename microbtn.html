<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Saman maharjan">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta http-equiv="refresh" content="38">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #fff;
    display: -webkit-box;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Montserrat";
    font-weight: 700;
    padding-top: 50vh;
  }

  button,
  button.active {
    outline: 0;
  }

  button:hover {
    cursor: pointer;
  }

  button.send {
    border: 2px solid #fff;
    color: white;
    border-radius: 50px;
    padding: 15px 80px;
    background: #12e2a3;
    overflow: hidden;
    transform: translateY(-50%);
    font-weight: bold;
  }

  button.send .text {
    font-size: 16px;
    margin-top: 2px;
  }

  button.send .text.active {
    transform: translateY(-350%) scale(0);
    transform: 0.35s cubic-bezier(0.34, -0.61, 1, 0.64);
  }

  button.send.active {
    padding: 0px 80px;
    transition: 0.4s cubic-bezier(.35, -0.77, .67, 1.88)
  }

  button.send .loader {
    position: absolute;
    width: calc(0%-4px);
    height: calc(100%-4px);
    background: #fff;
    left: 2px;
    top: 2px;
    border-radius: 50px;

    /* when a user sent message and then leaves or refreshed */
  }

  button.send .loader.active {
    width: calc(100%-4px);
    transition: 1.3s ease-in-out;
    transition-delay: .5s;
  }

  button.send .done {
    color: #389168;
    margin-top: -15px;
    transform: translateY(300%) scale(0);
  }

  button.send .done.active {
    transform: translateY(0%) sacle(1);
    transition: .4s cubic-bezier(.34, -0.61, 1, .64);
    font-weight: bold;
    color: #12e2a3;
  }

  button.send.finished {
    padding: 15px 80px;
    transition: .4s cubic-bezier(.35, -0.77, 0.67, 1.88)
  }
</style>

<body>
  <button class="send">
    <span class="text">send</span>
    <span class="loader"></span>
    <span class="done">success</span>
  </button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script>
    $(".send").on("click", function () {
      $(".text").addClass("active")
      $(".send").addClass("active")
      $(".loader").addClass("active")
      $('.send').delay(1700).queue(function () {
        $(this).addClass("finished").clearQueue()
      })

      $('.done').delay(1600).queue(function () {
        $(this).addClass("active").clearQueue()
      })
    })
  </script>
</body>

</html>
