<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    background: #000;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .img-accordion {
    display: flex;
    width: 90%;
    height: 80vh;
  }

  .img-accordion:hover .img {
    transform: skew(0deg);
  }

  .img {
    transform: skew(5deg);
    height: 100%;
    cursor: pointer;
    margin: 0 2px;
    transition: all .3s;
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
    flex: 1;
    border: 1px #222 solid;
    position: relative;
  }

  .img p {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 10px;
    background-color: rgba(0, 0, 0, .6);
    color: #fff;
    transform: rotate(-90deg);
    transform-origin: 0% 0%;
    transition: all .3s;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .img:hover p {
    background: transparent;
    color: #222;
    border: 2px soloid #222;
    transform: rotate(0deg);
  }

  .img:hover {
    flex: 5;
  }

  .img1 {
    background: url("/dog1.jpg");
  }

  .img2 {
    background: url("/dog2.jpg");
  }

  .img3 {
    background: url("/dog3.jpg");
  }

  .img4 {
    background: url("/dog4.jpg");
  }

  .img5 {
    background: url("/dog5.jpg");
  }
</style>

<body>
  <div class="img-accordion">
    <div class="img img1">
      <p>nike</p>
    </div>
    <div class="img img2">
      <p>nike</p>
    </div>
    <div class="img img3">
      <p>nike</p>
    </div>
    <div class="img img4">
      <p>nike</p>
    </div>
    <div class="img img5">
      <p>nike</p>
    </div>
  </div>
</body>

</html>
