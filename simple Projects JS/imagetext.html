<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
    background: url("../../dog2.jpg");
    background-position: center;
    background-size: cover;

  }

  .firstdiv {
    width: 55%;
    height: 70vh;
    position: absolute;
    z-index: 1;
    background-color: #fff;
    left: 0;
    border-radius: 8px;
    opacity: .6;
    transition: transform 3s ease;
  }

  .secondiv {
    z-index: 2;
    width: 100%;
    height: 100vh;
    /* background: url("../../dog3.jpg"); */
    background: url("../../dog2.jpg");
    background-position: center;
    background-size: cover;
    color: transparent;
    -webkit-background-clip: text;

    font-size: 8rem;
    text-transform: uppercase;
    text-align: left;
    font-weight: 900;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;

  }

  h2 {
    font-size: 9rem;
  }

  .secondiv:hover+.firstdiv {
    transform: translate(80%, 0%);
    color: red;
  }
</style>

<body>
  <div class="secondiv">
    <h1>Sanuga
    </h1>
    <h2>samaharjan</h2>
  </div>
  <div class="firstdiv"></div>
</body>

</html>
