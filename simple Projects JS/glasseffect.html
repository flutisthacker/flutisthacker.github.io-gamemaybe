<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

</head>
<style>
  body {
    background: #d8e5f6;
    width: 100%;
    height: 100vh;
  }

  .glass {
    background: #fff;
    width: 960px;
    height: 400px;
    border-radius: 60px;
    opacity: .6;
    backdrop-filter: blur(40px);
    text-align: center;
    font-size: 8rem;
  }

  .center {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  ul {
    list-style: none;
  }

  ul li input {
    display: none;
  }

  ul li input:checked+label {
    color: rgb(259, 259, 0)
  }

  ul li label:hover {
    color: yellow;
    opacity: .7;
    filter: drop-shadow(2px 2px 0px gray);
  }

  ul li label:nt {
    color: yellow;
  }
</style>

<body class="center">
  <div class="glass">
    <ul class="stars center">
      <li>
        <input type="checkbox" name="" id="star1">
        <label for="star1" id="s1"><i class="fa fa-star"></i></label>
      </li>
      <li>
        <input type="checkbox" name="" id="star2">
        <label for="star2" id="s2"><i class="fa fa-star"></i></label>
      </li>
      <li>
        <input type="checkbox" name="" id="star3">
        <label for="star3" id="s3"><i class="fa fa-star"></i></label>
      </li>
      <li>
        <input type="checkbox" name="" id="star4">
        <label for="star4" id="s4"><i class="fa fa-star"></i></label>
      </li>
    </ul>
  </div>
  <script>
    var starall = document.querySelectorAll(".stars li label");
    starall.forEach((star, i) => {
      star.addEventListener("click", () => {
        console.log("hello", star.id)
        console.log(`.${star.getAttribute("for")}`);
        for (i = 1; i < star.id.slice(1, 2); i++) {
          qse = `#star${i}`;
          console.log(qse)
          document.querySelector(qse).checked = true
        }
      })
      star.addEventListener("mouseenter", () => {
        for (let j = 1; j < star.id.slice(1, 2); j++) {
          document.querySelector(`.star${j}`).style = "color:yellow"
        }
      })
      star.addEventListener("mouseout", () => {
        for (let j = 1; j <= star.id.slice(1, 2); j++) {
          document.querySelector(`.star${j}`).style = "color:red"
        }
      })
    })
  </script>
</body>

</html>
