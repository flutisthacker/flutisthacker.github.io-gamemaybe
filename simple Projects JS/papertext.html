<style>
  body {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #16161d;
  }

  @media screen and (max-width:599px) {

    .text {
      font-size: 3rem;
      text-transform: uppercase;
      text-shadow: 3px 20px 5px rgba(22, 22, 29, .62);
      margin-bottom: 0;
      font-weight: 900;
      letter-spacing: -5px;
      color: rgb(90, 187, 211);
      font-family: Arial, Helvetica, sans-serif;
    }

    .text:nth-child(1) {
      z-index: 3;
      transform: translate(60%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(2) {
      z-index: 4;
      transform: translate(30%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(3) {
      z-index: 5;
      transform: translate(0%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }


    .text:nth-child(4) {
      z-index: 6;
      transform: translate(-30%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(5) {
      z-index: 7;
      transform: translate(-60%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(6) {
      z-index: 8;
      transform: translate(-90%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }
  }

  @media screen and (min-width:1024px) {

    .text {
      font-size: 20rem;
      text-transform: uppercase;
      text-shadow: 3px 20px 5px rgba(22, 22, 29, .62);
      margin-bottom: 0;
      font-weight: 900;
      letter-spacing: -5px;
      position: relative;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .text p {
      position: absolute;
    }

    .text:nth-child(1) {
      position: relative;
      left: -50%;
      top: -70%;
      z-index: 3;
      transform: translate(60%, 10%);
      text-shadow: -23px -3px 2px rgba(22, 22, 29, .5);
      /* color: rgb(90, 187, 211); */
    }

    .text:nth-child(1) p:nth-child(2) {
      z-index: 10;
      transform-origin: left;
      transform: rotateY(-20deg) translateY(-2%);
      text-shadow: -3px -3px 2px rgba(22, 22, 29, .8), 3px 3px 2px rgba(22, 22, 29, .8);
      color: rgb(90, 187, 211);
      transition: rotateY 2s ease;
    }

    .text:nth-child(1) p:nth-child(3) {
      z-index: 12;
      transform-origin: left;
      transform: rotateY(-30deg) rotateZ(-2deg) translateY(-4%);

      color: rgb(90, 187, 211);
