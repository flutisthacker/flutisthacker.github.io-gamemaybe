<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<style>
  body {
    background-color: #16161d;
  }

  .icon {
    height: 500px;
    width: 500px;
    font-size: 10rem;
    line-height: 500px;
    text-align: center;
    border-radius: 40px;
    background: linear-gradient(90deg, #00a3ff, #0066ff);
  }

  .icon .circle {
    /* background: white; */
    /* background: radial-gradient(#e5f1fe, #ffffff, #e7f2ff, #80b5ef, #955cff); */
    /* background: rgb(229, 241, 254); */
    /* top left */
    border-radius: 50%;
    background: radial-gradient(circle, rgba(229, 241, 254, 1) 0%, rgba(255, 255, 255, 1) 21%, rgba(231, 242, 255, 1) 53%, rgba(128, 181, 239, 1) 67%, rgba(149, 92, 255, 1) 100%);
    width: 250px;
    height: 250px;
    line-height: 250px;
    box-shadow: inset 0 -4px 8px rgba(255, 0, 111, .34), inset 18px 28px 90px rgba(255, 255, 255, 1), inset 3px 7px 20px rgba(255, 255, 255, 1);
    filter: drop-shadow(0 8px 8px rgba(0, 0, 0, .16), 0px 16px 24px rgba(0, 0, 0, .16));
  }

  i {
    filter: drop-shadow(0 2px 2px rgba(255, 255, 255, 1));
    box-shadow: inset 0 2px 2px rgba(255, 92, 187, 1);
    background: linear-gradient(90deg, #ffbcec, #ff66ae);
    border-radius: 50%;
    -webkit-background-clip: text;
    color: transparent;

  }
</style>

<body>
  <div class="icon">
    <div class="circle">
      <i class="fab fa-facebook"></i>
    </div>
  </div>
</body>

</html>
