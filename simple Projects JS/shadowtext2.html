<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: left;
    flex-direction: row;
    background-color: #16161d;
  }

  @media screen and (max-width:599px) {

    .text {
      font-size: 3rem;
      text-transform: uppercase;
      text-shadow: 3px 20px 5px rgba(22, 22, 29, .62);
      margin-bottom: 0;
      font-weight: 900;
      letter-spacing: -5px;
      color: rgb(90, 187, 211);
      font-family: Arial, Helvetica, sans-serif;
    }

    .text:nth-child(1) {
      z-index: 3;
      transform: translate(60%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(2) {
      z-index: 4;
      transform: translate(30%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(3) {
      z-index: 5;
      transform: translate(0%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }


    .text:nth-child(4) {
      z-index: 6;
      transform: translate(-30%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(5) {
      z-index: 7;
      transform: translate(-60%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(6) {
      z-index: 8;
      transform: translate(-90%, 10%);
      text-shadow: -5px -1px 2px rgba(22, 22, 29, .5);
    }
  }

  @media screen and (min-width:1024px) {

    .text {
      font-size: 20rem;
      text-transform: uppercase;
      text-shadow: 3px 20px 5px rgba(22, 22, 29, .62);
      margin-bottom: 0;
      font-weight: 900;
      letter-spacing: -5px;
      color: rgb(90, 187, 211);
      font-family: Arial, Helvetica, sans-serif;
    }

    .text:nth-child(1) {
      z-index: 3;
      transform: translate(60%, 10%);
      text-shadow: -23px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(2) {
      z-index: 4;
      transform: translate(30%, 10%);
      text-shadow: -23px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(3) {
      z-index: 5;
      transform: translate(0%, 10%);
      text-shadow: -23px -1px 2px rgba(22, 22, 29, .5);
    }


    .text:nth-child(4) {
      z-index: 6;
      transform: translate(-30%, 10%);
      text-shadow: -23px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(5) {
      z-index: 7;
      transform: translate(-60%, 10%);
      text-shadow: -23px -1px 2px rgba(22, 22, 29, .5);
    }

    .text:nth-child(6) {
      z-index: 8;
      transform: translate(-90%, 10%);
      text-shadow: -23px -1px 2px rgba(22, 22, 29, .5);
    }
  }
</style>

<body>
  <div class="text">S</div>
  <div class="text">h</div>
  <div class="text">a</div>
  <div class="text">d</div>
  <div class="text">o</div>
  <div class="text">w</div>

</body>

</html>
