<!DOCTYPE html>
<html lang="en">

<head>

<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    background: #ee6d6d;
    /* 119292 */
  }

  .container p {
    font-size: 30px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: -5px;
    margin: 5px;
  }


  .coin {
    height: 300px;
    position: relative;
    width: 300px;
  }

  .head,
  .tail {
    width: 300px;
    height: 300px;
    font-size: 6rem;
    overflow: hidden;
    transition: transform .9s linear;
    text-transform: uppercase;
    backface-visibility: hidden;
    position: absolute;
    line-height: 300px;
    text-align: center;
  }

  .head {
    background-color: #921111;
    border-radius: 50%;
    transform: perspective(600px)rotateX(0deg);
  }


  .tail {
    background-color: #119292;
    border-radius: 50%;
    transform: perspective(600px) rotateX(-180deg);
  }


  /* .coin:hover>.head {
    transform: perspective(600px) rotateX(180deg);
  }

  .coin:hover>.tail {

    transform: perspective(600px) rotateX(0deg);
  } */
</style>

</body>
