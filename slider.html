<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../resources/perfect.css">
</head>
<style>
  .s-slide {
    width: 205px;
    border-radius: 27px;
    margin: 100px;
    background: #7178ff;
    -webkit-appearance: none;
    padding: 5px;
    transition: opacity 420ms ease;
    position: relative;
  }


  .s-slide::before {
    content: "slide to unlock";
    color: #fff;
    text-transform: uppercase;
    letter-spacing: .2px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    font-style: normal;
    font-size: 12px;
    line-height: 14px;
    color: #fff;
  }


  .s-slide::-webkit-slider-thumb {
    -webkit-appearance: none;
    border-radius: 50%;
    background-color: #fff;
    z-index: 1;
    width: 44px;
    position: relative;
    height: 44px;
    transition: 160ms ease;
    cursor: pointer;

  }

  .s-slide::-webkit-slider-thumb:active {
    background: #01fcff;
  }
</style>

<body>
  <input type="range" name="" value="0" max="100" id="" class="s-slide">

</body>
<script>
  document.querySelector(".s-slide").addEventListener("change", function () {
    let divhai = `<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>`;
    if (document.querySelector(".s-slide").value = 100) {
      document.querySelector("body").innerHTML += (divhai)
      location.href = ("pinlogin.html")
    }

  });
  document.querySelector(".s-slide").onmouseup = function () {
    var sliderValue = this.value;
    if (sliderValue == 100) {
      fadeOut();
    } else {
      let x = setInterval(function () {
        if (document.querySelector(".s-slide").value != 0) {
          document.querySelector(".s-slide").value = sliderValue--;
        } else {
          clearInterval(x);
        }
      }, 1)
    }
  }

  function fadeOut() {
    document.querySelector(".s-slide").style.opacity = "0";
    document.querySelector(".s-slide").style.pointerEvents = "none";
  }
</script>

</html>
