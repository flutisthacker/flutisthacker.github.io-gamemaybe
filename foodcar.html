<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

</head>
<style>
  body {
    background: #16161d;
    width: 100%;
    height: 100vh;
  }

  .artboard {
    width: 100%;
    height: 100vh;
    /* width: 300px;
    height: 300px; */
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    flex-direction: row;
    /* background: #fff; */
    border-radius: 8px;
    box-shadow: 5px 5px 2px rgba(223, 223, 223, .5);
  }

  .artrect {
    width: 295px;
    height: 228px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 5px 5px 2px rgba(0, 0, 0, .5);
    position: relative;
    z-index: 1;
    overflow: hidden;
    transform: translate(20%, 50%);
  }

  .artrect2 {
    z-index: 3;
    width: 325px;
    height: 230px;
    /* background: #fff; */
    border-radius: 28px;
    transform: rotate(10deg) translate(-20%, -40%);
    background: url(pizza.jpg);
    background-position: center;
    background-size: cover;
    box-shadow: 5px 5px 2px rgba(0, 0, 0, .5);
    transition: all 1s ease;
  }

  .artrect:nth-child(2) .artrect2 {
    background: url(burger.jpg);
    background-position: center;
    background-size: cover;
  }

  .artrect:nth-child(3) .artrect2 {
    background: url(pasta.jpg);
    background-position: left;
    background-size: cover;
  }

  .artrect2:hover {
    opacity: 1;
    backdrop-filter: blur(0);
    background: url(pasta.jpg);
    background-position: left;
    background-size: cover;

  }

  .blackbg {
    opacity: .5;
    backdrop-filter: blur(24px);
    background: #000;
  }

  .whitebg {
    opacity: .5;
    filter: blur(16px);
    background: #fff;
  }

  .desc {
    width: 100%;
    height: 100px;
    position: absolute;
    bottom: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    grid-gap: 0;
    margin-bottom: 0;
    z-index: 0;
  }

  .staricon {
    font-size: 14px;
    text-align: right;
    color: #e6c356;
    padding-right: 20px;
    padding-bottom: 30px;
  }

  .staricon i {
    padding: 0px 2px;
  }

  .desc .foodname {
    font-size: 18px;
    line-height: -15px;
    font-weight: bold;
    color: #11313c;
    text-transform: capitalize;
    padding-top: 30px;
    padding-left: 20px;
  }

  .desc .foodtaste {
    font-size: 14px;
    font-weight: 500;
    color: #948a98;
    text-align: left;
    text-transform: capitalize;
    padding-left: 20px;
    padding-bottom: 30px;
  }

  .desc .foodprice {
    padding-top: 30px;
    padding-right: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #f7736e;
    text-align: right;

  }
</style>

<body>
  <div class="artboard">
    <div class="artrect">
      <div class="artrect2 blackbg" data-content="pizza.jpg"></div>
      <div class=" desc  col-12">
        <p class="foodname">pizza</p>
        <p class="foodprice">$5</p>
        <p class="foodtaste">Fresh & sweet</p>
        <div class="staricon"> <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i></div>
      </div>
    </div>
    <div class="artrect">
      <div class="artrect2" data-content="burger.jpg"></div>
      <div class=" desc  col-12">
        <p class="foodname">burger</p>
        <p class="foodprice">$3</p>
        <p class="foodtaste">Fresh & crispy</p>
        <div class="staricon"> <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i></div>
      </div>
    </div>
    <div class="artrect">
      <div class="artrect2"></div>
      <div class=" desc  col-12">
        <p class="foodname">pasta</p>
        <p class="foodprice">$6</p>
        <p class="foodtaste">Fresh & sweet</p>
        <div class="staricon"> <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i></div>
      </div>
    </div>
  </div>
</body>

</html>
