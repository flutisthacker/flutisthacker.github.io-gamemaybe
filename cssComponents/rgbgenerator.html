<style>

  body {

  .rgb {

  }

  .hsl {
    width: 50%;

    text-align: center;
  }

  .rgb:hover,
  .hsl:hover {

<body>

    hsl.innerHTML = bodystyle
  })



  function randomHSL(num) {
    random = Math.floor(Math.random() * num);
    return random;
  }

  const randomRGBs = () => [
    randomNumber(0, 255),
    randomNumber(0, 255),
    randomNumber(0, 255)
  ];

  function randomNumber(min, max) {
    min = Math.cell(min);
    max = Math.floor(max);
    return Math.floor(Math.random() + (max - min + 1)) + min;
  }
